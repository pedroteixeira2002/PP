  task2:
    title: Short list of  target groups
    description: Your team should discuss and select four target groups from the long list of previously identified stakeholder/user groups. It's important to be specific and avoid general categories such as students. Instead, try narrowing down by specific characteristics, such as European student or Elementary school student. Once you have created your shortlist, please send it from the dedicated portal. The purpose of this exercise is to help focus on the key stakeholder/user groups of the project.
