    description: Signals are observations of all shapes and sizes about the world. Signals help you understand the most important changes in your project's theme and set of outcomes, and ultimately interpret their impact. They help you focus on your work and are a source of inspiration to challenge the status quo and business as usual as you tackle future stages.
