  task1:
    title: Long list of Stakeholder 
    description: The team's initial goal is to identify up to 15 stakeholder/user groups relevant to the project topic. Understanding key stakeholders and user groups is fundamental to generating innovative ideas and tackling complex problems, so it's important to have a comprehensive list. Have you examined the range of individuals, groups, and organizations that your project's topic affects? 
