    title: Future Questions
    description: When working on the future, we tend to stick to the most feasible or possible future. The point of this challenge, however, is to break and go beyond the conventional, business-as-usual mindset. Create What if...? and How...? Use the current phase of work as the basis for your question. What interesting places have you identified for your topic and what changes in the world would you like to see?
